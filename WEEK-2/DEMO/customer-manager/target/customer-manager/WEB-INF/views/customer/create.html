<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8"/>
    <title>Customer Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/css/sweetalert2.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/sweetalert2.min.css}">
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Create customer</h1>
        <p>
            <a href="/customers">Customer list</a>
        </p>
        <form th:action="@{/create-customer}" th:object="${customer}" method="post">
            <div class="row">
                <div class="form-group col-lg-6">
                    <label>Full name</label>
                    <input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter your name">
                </div>
                <div class="form-group col-lg-6">
                    <label>Email</label>
                    <input type="text" class="form-control" th:field="*{email}" placeholder="Enter your email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6">
                    <label>Phone</label>
                    <input type="tel" class="form-control" th:field="*{phone}" placeholder="Enter your phone">
                </div>
                <div class="form-group col-lg-6">
                    <label>Address</label>
                    <input type="text" class="form-control" th:field="*{address}" placeholder="Enter your address">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-2">
                    <label>Country</label>
                    <select class="form-control" th:field="*{country}" >
                        <option value="">Choose country</option>
                        <option th:each="p : ${countries}" th:value="${p.country_id}" th:text="${p.country_name}"></option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Create customer</button>
        </form>
    </div>

</body>
</html>
